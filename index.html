<html>

    <title> Sign up on Google </title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background: url(hahay.jpg) ">
<div id="login-box">
<div class="left-box">

<h1 style=" font-size:20px;">Sign up On</h1>
<h2 style=" font-size:30px; font-family: 'Lexend Deca', sans-serif;">
        <span style="color:blue;opacity:0.65">G</span>

        <span style="color:yellow;opacity:0.65">a</span>

    </div>
